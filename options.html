<!DOCTYPE html>
<html>
<head><title>Exchange Rate Options</title></head>
<body>
<style>
  label {
    display: block;
    width: 50px;
    float: left;
  }
  div {
    margin-top: 10px;
  }
  #log {
    height: 60px;
    width: 350px;
    resize: none;
  }
</style>
<div>
  <label>From: </label>
  <select id="from">
    <option value="USD">USD</option>
    <option value="CAD">CAD</option>
    <option value="EUR">EUR</option>
    <option value="GBP">GBP</option>
    <option value="AUD">AUD</option>
    <option value="NZD">NZD</option>
    <option value="BRL">BRL</option>
    <option value="CNY">CNY</option>
  </select>
</div>

<div>
  <label>To: </label>
  <select id="to">
      <option value="USD">USD</option>
      <option value="CAD">CAD</option>
      <option value="EUR">EUR</option>
      <option value="GBP">GBP</option>
      <option value="AUD">AUD</option>
      <option value="NZD">NZD</option>
      <option value="BRL">BRL</option>
      <option value="CNY">CNY</option>
  </select>
</div>

<div>Last system calls: </div>
<textarea id="log" readonly></textarea>

<script src="options.js"></script>
</body>
</html>
